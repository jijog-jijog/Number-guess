<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Student Form</h1>
    <table border="1">
        <tr>
            <td>Name</td>
            <td><input type="text" style="width: 96%;"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="number" style="width: 96%;"></td>
        </tr>
        <tr>
            <td>Course</td>
            <td>
                <select style="width: 100%;">
                    <option value="html">HTML</option>
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="css">CSS</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <div class="radio-container">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" style="width: 96%;"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="full-width-button" style="width: 100%; background-color: aqua;">Save</button>
            </td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <h1>Saved Details</h1>
    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <th>Column 4</th>
            <th>Column 5</th>
            <th>Column 6</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
            <td>Row 1, Cell 4</td>
            <td>Row 1, Cell 5</td>
            <td>Row 1, Cell 6</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
            <td>Row 2, Cell 3</td>
            <td>Row 2, Cell 4</td>
            <td>Row 2, Cell 5</td>
            <td>Row 2, Cell 6</td>
        </tr>
    </table>
</body>
</html>
