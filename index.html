<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="num1" type="number">
    <input id="num2" type="number">
    <button id="change" onclick="add()">Add</button>
    <p id="result">And the result is=</p>
    <script>
        var h1 = document.getElementById("num1");
        var h2 = document.getElementById("num2");
        var result = document.getElementById("result");

        function add() {
            var num1 = parseFloat(h1.value);
            var num2 = parseFloat(h2.value);
            var sum = num1 + num2;
            result.textContent = "And the result is= " + sum;
        }
    </script>
</body>
</html>
